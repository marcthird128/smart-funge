<!DOCTYPE html>
<html>
    <head>
        <title>Loading...</title>
        <script src="bundle.min.js"></script>
        <script>
            window.smartFungeConfig = {
                debugMode: true
            }

            window.onload = () => window.main && window.main();
        </script>
        <link rel="icon" href="assets/icon.png" type="image/png" />
    </head>
    <body>
        <div id="loading-wrapper" style="position:absolute; width:300px; height:300px; left:calc(50vw - 150px); top:calc(50vh - 150px);">
            <div id="loading-bar" style="padding:10px; border:1px #ccc solid; position:relative; text-align:center; font-family: sans-serif;">
                <div id="loading-strip" style="position:absolute; left:0px; top:0px; width:0%; bottom:0px; background:#008800a0; z-index:-1;">
                </div>
                <span id="loading-text">
                    Loading...
                </span>
                <span id="loading-text-placehold" style="opacity:0; user-select:none;">
                    .
                </span>
            </div>
        </div>
    </body>
</html>
